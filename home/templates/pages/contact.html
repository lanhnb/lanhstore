{% extends 'pages/base.html' %}

{% block title %}Contact{% endblock %}

{% block content %}
<!-- templates/email.html -->
<div class="col-lg-6 col-xs-12 col-sm-6 col-md-6 char_col">
    <h1>Liên hệ</h1>
    <form action="" method="POST">{% csrf_token %}

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
        </div>
        <div class="form-group">
            <label for ="desc"> Thông tin cần gửi</label>
            <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>

        </div>
         <button type="submit" class="btn btn-primary">Send</button>
    </form>

    <p>Email: lanhnb@gmail.com</p>
    <p>Mobile: 0996288999</p>
    </div>
    <div class="col-lg-6 col-xs-12 col-sm-6 col-md-6 char_col">


       
    </div>
    {% endblock%}
    {% block js%}
    <script>
    {% if thank %}
    alert('Cảm ơn bạn đã gửi cho chúng tôi. Chúng tôi sẽ liên lạc lại ngay!');
    document.location = "pages/contact";
    {% endif %}
    </script>
    {% endblock %}
